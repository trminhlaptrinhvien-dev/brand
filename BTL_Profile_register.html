<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí - Brand</title>
    <link type="image/png" sizes="16x16" rel="icon" href="icons8-shop-32.png">
    <link rel="stylesheet" href="style_register.css">
</head>
<body>
    <a href="baitaplon_main.html" class="header-brand">
        <img src="icons8-shop-32.png" alt="logo">
        <span>Brand</span>
    </a>

    <div class="register-container">
        <h2>Tạo tài khoản</h2>
        <form>
            <div class="form-group">
                <label for="username">Tài khoản:</label>
                <input type="text" id="username" name="username" placeholder=" Nhập tài khoản:">
            </div>
            <div class="name-group">
                 <div class="form-group">
                    <label for="lastname">Họ:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Nhập họ:">
                </div>
                <div class="form-group">
                    <label for="firstname">Tên:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Nhập tên:">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu:">
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu:">
            </div>
            <button type="submit">Đăng kí</button>
            <p class="login-link">Bạn đã có tài khoản? <a href="BTL_Profile_login.html">Đăng nhập</a></p>
        </form>
    </div>
</body>
</html>
