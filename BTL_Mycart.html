<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="icons8-shop-32.png">
    <title>Brand</title>
    <link rel="stylesheet" href="style_mycart.css">
</head>
<body>
    <header>
        <a href="baitaplon_main.html" class="header-brand">
            <img src="icons8-shop-32.png" alt="logo" width="32" height="32">
            <span>Brand</span>
        </a>
        </header>
<div class="cart-container">
    <h1 class="cart-title">Giỏ Hàng Của Bạn</h1>

    <div class="cart-item">
        <img class="product-image" src="ip17promax.jpg" alt="iPhone 17 ProMax">
        <div class="product-info">
            <h3 class="product-name">iPhone 17 ProMax</h3>
            <p class="product-price">68.000.000₫</p>
        </div>
        <div class="product-quantity">
            <input class="quantity-input" type="number" value="1" min="1">
        </div>
        <div class="product-total">
            <p class="total-price">68.000.000₫</p>
        </div>
        <div class="product-remove">
            <a href="#" class="remove-btn"><i class="fas fa-trash-alt"></i></a>
        </div>
    </div>

    <div class="cart-item">
        <img class="product-image" src="apple-watch-s10-den-tb-650x650.png" alt="Apple-Watch">
        <div class="product-info">
            <h3 class="product-name">Apple Watch Series 10</h3>
            <p class="product-price">10.590.000₫</p>
        </div>
        <div class="product-quantity">
            <input class="quantity-input" type="number" value="1" min="1">
        </div>
        <div class="product-total">
            <p class="total-price">10.590.000₫</p>
        </div>
        <div class="product-remove">
            <a href="#" class="remove-btn"><i class="fas fa-trash-alt"></i></a>
        </div>
    </div>
    
    <div class="cart-summary">
        <div class="summary-text">
            <p>Tổng tiền hàng:</p>
            <p>Phí vận chuyển:</p>
            <h3>Tổng thanh toán:</h3>
        </div>
        <div class="summary-values">
            <p>800.000₫</p>
            <p>Miễn phí</p>
            <h3>800.000₫</h3>
        </div>
    </div>

    <div class="checkout-section">
        <a href="BTL_thanhtoantien.html" class="checkout-btn">Tiến hành thanh toán</a>
    </div>

</div>
</body>
</html>
