<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Brand</title>
    <link type="image/png" sizes="16x16" rel="icon" href="icons8-shop-32.png">
    <link rel="stylesheet" href="style_login.css">
</head>

<body>
    <header>
        <a href="baitaplon_main.html" class="header-brand">
            <img src="icons8-shop-32.png" alt="logo">
            <span>Brand</span>
        </a>
    </header>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form>
            <div class="form-group">
                <label for="username">Tài khoản:</label>
                <input type="text" id="username" name="username" placeholder="Nhập tài khoản của bạn">
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn">
            </div>
            <button type="submit"><a href="baitaplon_main.html">Đăng nhập</a></button>
            <p class="register-link">Bạn chưa có tài khoản? <a href="BTL_Profile_register.html">Đăng kí</a></p>
        </form>
    </div>
</body>

</html>
